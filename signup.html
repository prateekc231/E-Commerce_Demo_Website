<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

        <!--jQuery library--> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!--Latest compiled and minified JavaScript--> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Signup Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">  
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Lifestyle Store</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container abc">
            <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <div class="panel ">
                        <div class="panel-heading">
                            <h4>Signup</h4>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                <input type="text" name="Name" placeholder="Name" class="form-control">
                            </div>
                            <form>
                                <div class="form-group">
                                <input type="text" name="Email" placeholder="Email" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="Pass" placeholder="Password">
                            </div>
                            <form>
                                <div class="form-group">
                                <input type="text" name="Contact" placeholder="Contact" class="form-control">
                            </div>
                            <form>
                                <div class="form-group">
                                <input type="text" name="City" placeholder="City" class="form-control">
                            </div>
                            <form>
                                <div class="form-group">
                                <input type="text" name="Address" placeholder="Address" class="form-control">
                            </div>
                            <div class="form-group btn btn-primary">Submit
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4"></div>
            </div>
        </div>
        <footer style="position: fixed;">
            <div class="container">
                <center>
                    <b>Copyright <span class="glyphicon glyphicon-copyright-mark"></span> Lifestyle Store. All Rights Reserved | Contact Us: </b>
                </center>
            </div>
        </footer>

    </body>
</html>
